<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Mind Map (D3)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f17;
      color: #e9eef7;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .wrap {
      width: min(1100px, 96vw);
    }
    header {
      display: flex;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
      margin: 12px 0 10px;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    header .hint {
      font-size: 13px;
      opacity: 0.85;
    }
    .card {
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 12px;
      overflow: hidden;
    }

    svg { width: 100%; height: auto; display: block; }

    .link {
      fill: none;
      stroke: rgba(255,255,255,0.22);
      stroke-width: 1.4px;
    }

    .node circle {
      stroke: rgba(255,255,255,0.45);
      stroke-width: 1px;
    }

    .node text {
      font-size: 12px;
      fill: rgba(255,255,255,0.92);
      paint-order: stroke;
      stroke: rgba(11,15,23,0.65);
      stroke-width: 3px;
      stroke-linejoin: round;
      pointer-events: none;
    }

    .node[tabindex="0"]:focus circle {
      stroke: #ffffff;
      stroke-width: 2px;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.25));
      outline: none;
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      opacity: 0.9;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Interactive Mind Map</h1>
      <div class="hint">
        <span class="badge">Click a node to expand or collapse</span>
        <span class="badge">Keyboard: Tab then Enter or Space</span>
      </div>
    </header>

    <div class="card">
      <svg id="viz" viewBox="-550 -420 1100 840" role="img" aria-label="Interactive mind map"></svg>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const data = {
      name: "Mind Map",
      children: [
        {
          name: "Topic 1: Placeholder",
          children: [
            { name: "Idea 1.1", children: [
              { name: "Detail 1.1.1" },
              { name: "Detail 1.1.2" }
            ]},
            { name: "Idea 1.2", children: [
              { name: "Detail 1.2.1" },
              { name: "Detail 1.2.2" }
            ]}
          ]
        },
        {
          name: "Topic 2: Placeholder",
          children: [
            { name: "Idea 2.1", children: [
              { name: "Detail 2.1.1" },
              { name: "Detail 2.1.2" }
            ]},
            { name: "Idea 2.2", children: [
              { name: "Detail 2.2.1" },
              { name: "Detail 2.2.2" }
            ]}
          ]
        },
        {
          name: "Topic 3: Placeholder",
          children: [
            { name: "Idea 3.1", children: [
              { name: "Detail 3.1.1" },
              { name: "Detail 3.1.2" }
            ]},
            { name: "Idea 3.2", children: [
              { name: "Detail 3.2.1" },
              { name: "Detail 3.2.2" }
            ]}
          ]
        }
      ]
    };

    const svg = d3.select("#viz");
    const g = svg.append("g");

    const radius = 330;
    const tree = d3.tree()
      .size([2 * Math.PI, radius])
      .separation((a, b) => (a.parent === b.parent ? 1 : 1.6) / a.depth);

    const root = d3.hierarchy(data);

    // Start with topics collapsed, but keep root open
    root.children.forEach(collapse);

    function collapse(node) {
      if (node.children) {
        node._children = node.children;
        node._children.forEach(collapse);
        node.children = null;
      }
    }

    root.x0 = 0;
    root.y0 = 0;

    const duration = 350;

    function radialPoint(x, y) {
      const angle = x - Math.PI / 2;
      return [Math.cos(angle) * y, Math.sin(angle) * y];
    }

    function nodeFill(d) {
      if (d.depth === 0) return "#ffbf3a";
      if (d._children) return "#3dd6d0";
      if (d.children) return "#3dd6d0";
      return "#ff6fae";
    }

    function nodeRadius(d) {
      if (d.depth === 0) return 10;
      if (d.depth === 1) return 8;
      if (d.depth === 2) return 6.5;
      return 5.5;
    }

    function update(source) {
      tree(root);

      const nodes = root.descendants();
      const links = root.links();

      nodes.forEach(d => {
        const [x, y] = radialPoint(d.x, d.y);
        d.xp = x;
        d.yp = y;
      });

      const link = g.selectAll("path.link")
        .data(links, d => d.target.data.name);

      link.enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d => {
          const o = { xp: source.xp ?? 0, yp: source.yp ?? 0 };
          return d3.linkRadial()
            .angle(() => 0)
            .radius(() => 0)({ source: o, target: o });
        })
        .merge(link)
        .transition()
        .duration(duration)
        .attr("d", d3.linkRadial()
          .angle(d => d.x)
          .radius(d => d.y)
        );

      link.exit()
        .transition()
        .duration(duration)
        .attr("opacity", 0)
        .remove();

      const node = g.selectAll("g.node")
        .data(nodes, d => d.data.name);

      const nodeEnter = node.enter()
        .append("g")
        .attr("class", "node")
        .attr("tabindex", 0)
        .attr("role", "button")
        .attr("aria-label", d => `${d.data.name}. Activate to expand or collapse.`)
        .attr("transform", () => `translate(${source.xp ?? 0},${source.yp ?? 0})`)
        .on("click", (event, d) => toggle(d))
        .on("keydown", (event, d) => {
          if (event.key === "Enter" || event.key === " ") {
            event.preventDefault();
            toggle(d);
          }
        });

      nodeEnter.append("circle")
        .attr("r", 0)
        .attr("fill", d => nodeFill(d));

      nodeEnter.append("text")
        .attr("dy", "0.32em")
        .attr("x", d => (d.x < Math.PI ? 12 : -12))
        .attr("text-anchor", d => (d.x < Math.PI ? "start" : "end"))
        .attr("transform", d => `rotate(${(d.x * 180 / Math.PI) - 90})`)
        .text(d => d.data.name);

      nodeEnter.merge(node)
        .transition()
        .duration(duration)
        .attr("transform", d => `translate(${d.xp},${d.yp})`);

      nodeEnter.merge(node).select("circle")
        .transition()
        .duration(duration)
        .attr("r", d => nodeRadius(d))
        .attr("fill", d => nodeFill(d));

      node.exit()
        .transition()
        .duration(duration)
        .attr("opacity", 0)
        .remove();
    }

    function toggle(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else if (d._children) {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }

    update(root);
  </script>
</body>
</html>
